<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/form2.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="header">
        <h3>MUM Golden Dome Market::SRM System</h3>
        <button class="b-menu">Products</button> 
        <button class="b-menu">Suppliers</button>
        <div id="left-menu">
            <p>Hello!</p>
            <button>Sign Out</button>
        </div>
        </div>
        <div id="content">
            <div id="title"><h2>New Product Form</h2></div>
            <form action="">
                <div class="col">
                    <label for="number">Product Number</label>
                    <input type="text" name="number">
                    <label for="name">Name</label>
                    <input type="text" name="name">
                    <label for="price">Unit Price</label>
                    <input type="text" name="price">
                </div>
                <div class="col">
                    <label for="quantity">Quantity in Stock</label>
                    <input type="text" name="quantity">
                    <label for="supplier">Supplier</label>
                    <input type="text" name="supplier">
                    <label for="date">Date Supplied</label>
                    <input type="date" name="date">
                </div>
                
            </form>
            <div id="row">
                <button>Reset</button>
                <button>Cancel</button>
                <button>Date Supplied</button>
            </div>


        </div>

    </div>
</body>
</html>
